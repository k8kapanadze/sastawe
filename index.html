<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Clone - Private Vault</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 4px; }
        .aspect-square { aspect-ratio: 1 / 1; }
        .selected { border: 4px solid #3b82f6; transform: scale(0.9); }
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-white">

    <div id="auth-screen">
        <div class="text-center">
            <h2 class="text-2xl font-semibold mb-4">შეიყვანეთ PIN კოდი</h2>
            <input type="password" id="pin-input" class="border-2 border-gray-300 rounded-lg p-3 text-center text-2xl tracking-widest w-40 focus:outline-none focus:border-blue-500">
            <button onclick="checkPin()" class="block mt-4 mx-auto bg-blue-500 text-white px-6 py-2 rounded-full">შესვლა</button>
        </div>
    </div>

    <div id="main-content" class="hidden pb-20">
        <header class="sticky top-0 bg-white/80 backdrop-blur-md z-10 p-4 border-b flex justify-between items-center">
            <h1 class="text-xl font-bold">ბიბლიოთეკა</h1>
            <div class="flex gap-2">
                <button id="select-mode" class="text-blue-500 font-medium">მონიშვნა</button>
                <button id="upload_widget" class="bg-blue-500 text-white p-2 rounded-full shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                </button>
            </div>
        </header>

        <div id="action-bar" class="hidden fixed bottom-0 left-0 right-0 bg-gray-100 p-4 flex justify-around border-t z-20">
            <button onclick="deleteSelected()" class="text-red-500 font-bold">წაშლა</button>
            <button onclick="addToAlbum()" class="text-blue-500 font-bold">ალბომში დამატება</button>
        </div>

        <main class="p-1">
            <div id="gallery" class="grid-container">
                </div>
        </main>
    </div>

    <script>
        const CLOUD_NAME = "djdz4uygc";
        const UPLOAD_PRESET = "sastawe"
        const ACCESS_PASSWORD = "გიჟურად"

        let selectedPhotos = [];
        let isSelectMode = false;

        function checkPin() {
            const val = document.getElementById('pin-input').value;
            if(val === ACCESS_PASSWORD) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else {
                alert("არასწორია!");
            }
        }

        const myWidget = cloudinary.createUploadWidget({
            cloudName: CLOUD_NAME, 
            uploadPreset: UPLOAD_PRESET,
            folder: "my_vault",
            clientAllowedFormats: ["jpg", "png", "jpeg", "heic"],
            context: {caption: "uploaded-from-web", uploadedAt: new Date().toISOString()}
        }, (error, result) => { 
            if (!error && result.event === "success") { 
                createPhotoElement(result.info.secure_url, result.info.public_id);
            }
        });

        document.getElementById("upload_widget").addEventListener("click", () => myWidget.open());

        function createPhotoElement(url, id) {
            const div = document.createElement('div');
            div.className = "aspect-square bg-gray-200 overflow-hidden relative cursor-pointer";
            div.dataset.id = id;
            div.innerHTML = `<img src="${url.replace('/upload/', '/upload/w_300,h_300,c_fill/')}" class="w-full h-full object-cover">`;
            
            div.onclick = () => {
                if(isSelectMode) {
                    toggleSelect(div, id);
                } else {
                    window.open(url, '_blank'); // სრული ხარისხით ნახვა
                }
            };
            document.getElementById('gallery').prepend(div);
        }

        function toggleSelect(el, id) {
            if(selectedPhotos.includes(id)) {
                selectedPhotos = selectedPhotos.filter(p => p !== id);
                el.classList.remove('selected');
            } else {
                selectedPhotos.push(id);
                el.classList.add('selected');
            }
        }

        document.getElementById('select-mode').onclick = function() {
            isSelectMode = !isSelectMode;
            this.innerText = isSelectMode ? "გაუქმება" : "მონიშვნა";
            document.getElementById('action-bar').classList.toggle('hidden', !isSelectMode);
            if(!isSelectMode) {
                document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
                selectedPhotos = [];
            }
        };

        function deleteSelected() {
            if(confirm(`ნამდვილად გსურთ ${selectedPhotos.length} ფოტოს წაშლა?`)) {
                // აქ რეალურად უნდა გამოიძახო Cloudinary-ს წაშლის API, 
                // მაგრამ უსაფრთხოებისთვის ამ ეტაპზე მხოლოდ ეკრანიდან ვაქრობთ.
                alert("ფოტოები წაიშალა (საცავისთვის საჭიროა Backend API)");
                location.reload();
            }
        }
    </script>
</body>
</html>
