<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>áƒ¡áƒáƒ¡áƒ¢áƒWE</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; }
        .grid-view { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .ios-blur { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .selected-img { border: 4px solid #3b82f6; position: relative; opacity: 0.7; scale: 0.9; }
        .selected-img::after { 
            content: "âœ“"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #3b82f6; color: white; border-radius: 50%; width: 30px; height: 30px; 
            display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; 
        }
        #viewer { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; }
        #viewer-slider { display: flex; height: 100%; transition: transform 0.25s cubic-bezier(0.2, 0, 0, 1); }
        .slide { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .slide img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #move-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .album-item:active { background: rgba(255,255,255,0.1); }
        .loading-bar { height: 2px; background: #3b82f6; width: 0%; transition: width 0.3s; position: fixed; top: 0; left: 0; z-index: 9999; }
    </style>
</head>
<body>

    <div id="loading-progress" class="loading-bar"></div>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[3000] flex flex-col items-center justify-center p-6 text-center">
        <h2 class="text-4xl font-black italic mb-10 tracking-tighter uppercase">áƒ¡áƒáƒ¡áƒ¢áƒWE</h2>
        <input type="password" id="pin-input" placeholder="â€¢â€¢â€¢â€¢" class="w-full max-w-xs text-center text-3xl bg-zinc-900 p-4 rounded-2xl mb-4 focus:outline-none border border-zinc-800 text-white">
        <button onclick="checkAuth()" class="bg-white text-black w-full max-w-xs p-4 rounded-2xl font-bold uppercase active:scale-95 transition">áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ</button>
    </div>

    <div id="move-modal">
        <div class="bg-zinc-900 w-full max-w-sm rounded-3xl overflow-hidden border border-zinc-800">
            <div class="p-5 border-b border-zinc-800 flex justify-between items-center">
                <span id="move-modal-title" class="text-xs font-bold uppercase tracking-widest text-zinc-400">áƒ’áƒáƒ“áƒáƒ¢áƒáƒœáƒ áƒáƒšáƒ‘áƒáƒ›áƒ¨áƒ˜</span>
                <button onclick="closeMoveModal()" class="text-zinc-500 text-xl">âœ•</button>
            </div>
            <div id="move-albums-list" class="max-h-[350px] overflow-y-auto p-2"></div>
        </div>
    </div>

    <div id="app-content" class="hidden h-screen flex flex-col">
        <header class="ios-blur p-5 flex justify-between items-center border-b border-zinc-900 sticky top-0 z-50">
            <h1 id="header-title" class="text-xl font-black italic uppercase tracking-tighter">áƒ¡áƒáƒ¡áƒ¢áƒWE</h1>
            <div class="flex gap-4 items-center">
                <button id="select-mode-btn" onclick="toggleSelectMode()" class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">áƒ›áƒáƒœáƒ˜áƒ¨áƒ•áƒœáƒ</button>
                <button onclick="openUploadWidget()" class="bg-blue-600 text-white w-8 h-8 rounded-full font-bold text-lg flex items-center justify-center">+</button>
            </div>
        </header>

        <div id="action-bar" class="hidden fixed bottom-24 left-5 right-5 h-16 ios-blur border border-zinc-800 rounded-2xl z-[100] flex items-center justify-around px-4 shadow-2xl">
            <button onclick="deleteSelectedLocally()" class="text-red-500 text-[10px] font-bold uppercase tracking-widest">áƒ’áƒáƒ¥áƒ áƒáƒ‘áƒ</button>
            <div class="h-6 w-[1px] bg-zinc-800"></div>
            <button onclick="openMoveModal()" class="text-blue-500 text-[10px] font-bold uppercase tracking-widest">áƒáƒšáƒ‘áƒáƒ›áƒ¨áƒ˜ áƒ’áƒáƒ“áƒáƒ¢áƒáƒœáƒ</button>
        </div>

        <main id="main-scroll" class="flex-1 overflow-y-auto pb-32">
            <div id="view-library" class="grid-view"></div>
            <div id="view-albums" class="hidden p-4">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h2 class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜</h2>
                    <button onclick="createNewAlbum()" class="text-[10px] bg-zinc-800 text-white px-4 py-2 rounded-full font-bold uppercase tracking-tighter">+ áƒáƒ®áƒáƒšáƒ˜</button>
                </div>
                <div id="albums-grid" class="grid grid-cols-2 gap-3"></div>
            </div>
        </main>

        <nav class="ios-blur fixed bottom-0 left-0 right-0 h-20 border-t border-zinc-900 flex justify-around items-center z-50">
            <button onclick="switchTab('library')" id="nav-lib" class="flex-1 flex flex-col items-center gap-1">
                <span id="nav-lib-text" class="text-[10px] font-bold uppercase tracking-widest">áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ</span>
            </button>
            <button onclick="switchTab('albums')" id="nav-alb" class="flex-1 flex flex-col items-center gap-1 border-l border-zinc-900">
                <span id="nav-alb-text" class="text-[10px] font-bold uppercase tracking-widest text-zinc-600">áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜</span>
            </button>
        </nav>
    </div>

    <div id="viewer">
        <div class="absolute top-12 left-5 z-[1100] bg-black/50 backdrop-blur-xl border border-white/10 px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest" onclick="closeViewer()">â† áƒ£áƒ™áƒáƒœ</div>
        <div id="viewer-slider"></div>
    </div>

    <script>
        const CLOUD_NAME = "djdz4uygc";
        const UPLOAD_PRESET = "sastawe";
        const PASS = "áƒ’áƒ˜áƒŸáƒ£áƒ áƒáƒ“";
        
        let CURRENT_TAG = "shared_vault";
        let allPhotos = [];
        let selectedPhotos = new Set();
        let isSelectMode = false;
        let albums = JSON.parse(localStorage.getItem('sastawe_albums')) || ["shared_vault", "party", "trip"];

        function checkAuth() {
            if(document.getElementById('pin-input').value === PASS) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                loadGallery(CURRENT_TAG);
            }
        }

        async function loadGallery(tag) {
            CURRENT_TAG = tag;
            document.getElementById('header-title').innerText = tag === "shared_vault" ? "áƒ¡áƒáƒ¡áƒ¢áƒWE" : tag;
            const grid = document.getElementById('view-library');
            grid.innerHTML = '<div class="col-span-3 text-center p-20 text-zinc-600 text-[10px] uppercase tracking-[0.2em] animate-pulse">áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...</div>';
            
            try {
                const res = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/v${Date.now()}/${tag}.json`);
                const data = await res.json();
                allPhotos = data.resources.map(img => ({
                    id: img.public_id,
                    src: `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/v${img.version}/${img.public_id}.${img.format}`
                }));
                renderGrid();
            } catch (e) { 
                grid.innerHTML = '<div class="col-span-3 text-center p-20 text-zinc-800 text-[10px] uppercase tracking-widest">áƒáƒ› áƒáƒšáƒ‘áƒáƒ›áƒ¨áƒ˜ áƒ¤áƒáƒ¢áƒáƒ”áƒ‘áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡</div>'; 
            }
        }

        function renderGrid() {
            const grid = document.getElementById('view-library');
            grid.innerHTML = allPhotos.map((img, i) => `
                <div id="img-${i}" class="aspect-square bg-zinc-900 overflow-hidden relative active:scale-95 transition" onclick="handleImgClick(${i})">
                    <img src="${img.src.replace('/upload/', '/upload/w_400,c_fill,g_auto/')}" class="w-full h-full object-cover" loading="lazy">
                </div>
            `).join('');
        }

        function handleImgClick(index) {
            if (isSelectMode) {
                const el = document.getElementById(`img-${index}`);
                if (selectedPhotos.has(index)) {
                    selectedPhotos.delete(index);
                    el.classList.remove('selected-img');
                } else {
                    selectedPhotos.add(index);
                    el.classList.add('selected-img');
                }
            } else {
                openViewer(index);
            }
        }

        function toggleSelectMode() {
            isSelectMode = !isSelectMode;
            selectedPhotos.clear();
            document.getElementById('select-mode-btn').innerText = isSelectMode ? "áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ" : "áƒ›áƒáƒœáƒ˜áƒ¨áƒ•áƒœáƒ";
            document.getElementById('action-bar').classList.toggle('hidden', !isSelectMode);
            if (!isSelectMode) renderGrid();
        }

        function openMoveModal() {
            if (selectedPhotos.size === 0) return alert("áƒ¯áƒ”áƒ  áƒ›áƒáƒœáƒ˜áƒ¨áƒœáƒ” áƒ¤áƒáƒ¢áƒáƒ”áƒ‘áƒ˜!");
            const list = document.getElementById('move-albums-list');
            list.innerHTML = albums.map(alb => `
                <div onclick="executeMove('${alb}')" class="album-item p-5 border-b border-zinc-800/50 flex items-center justify-between cursor-pointer active:bg-white/5">
                    <span class="text-sm font-bold uppercase tracking-tighter ${alb === CURRENT_TAG ? 'text-zinc-600' : 'text-zinc-200'}">${alb}</span>
                    ${alb === CURRENT_TAG ? '' : '<span class="text-blue-500">â†’</span>'}
                </div>
            `).join('');
            document.getElementById('move-modal').style.display = 'flex';
        }

        function closeMoveModal() { document.getElementById('move-modal').style.display = 'none'; }

        async function executeMove(targetTag) {
            if (targetTag === CURRENT_TAG) return;

            const selectedIndices = Array.from(selectedPhotos);
            const photosToMove = selectedIndices.map(i => allPhotos[i]);
            const modalTitle = document.getElementById('move-modal-title');
            const loader = document.getElementById('loading-progress');
            
            modalTitle.innerText = "áƒ›áƒ˜áƒ›áƒ“áƒ˜áƒœáƒáƒ áƒ”áƒáƒ‘áƒ¡ áƒ’áƒáƒ“áƒáƒ¢áƒáƒœáƒ...";
            modalTitle.classList.add("animate-pulse", "text-blue-500");
            loader.style.width = "30%";

            try {
                // áƒáƒáƒ áƒáƒšáƒ”áƒšáƒ£áƒ áƒ˜ áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ (áƒáƒ¡áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ¥áƒ›áƒœáƒ áƒáƒ®áƒáƒšáƒ˜ áƒ—áƒ”áƒ’áƒ˜áƒ—)
                const promises = photosToMove.map(photo => {
                    const formData = new FormData();
                    formData.append('file', photo.src);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    formData.append('tags', targetTag); 
                    return fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                        method: 'POST',
                        body: formData
                    });
                });

                await Promise.all(promises);
                loader.style.width = "100%";

                alert(`âœ… ${photosToMove.length} áƒ¤áƒáƒ¢áƒ áƒ¬áƒáƒ áƒ›áƒáƒ¢áƒ”áƒ‘áƒ˜áƒ— áƒ’áƒáƒ“áƒáƒ•áƒ˜áƒ“áƒ!`);
                
                closeMoveModal();
                toggleSelectMode();
                
                // áƒ›áƒªáƒ˜áƒ áƒ” áƒ“áƒáƒ§áƒáƒ•áƒœáƒ”áƒ‘áƒ Cloudinary-áƒ˜áƒ¡ áƒ˜áƒœáƒ“áƒ”áƒ¥áƒ¡áƒáƒªáƒ˜áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡
                setTimeout(() => {
                    loader.style.width = "0%";
                    switchTab('library');
                    loadGallery(targetTag);
                }, 1500);

            } catch (error) {
                alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒáƒ. áƒ¨áƒ”áƒáƒ›áƒáƒ¬áƒ›áƒ” áƒáƒáƒ áƒáƒ›áƒ”áƒ¢áƒ áƒ”áƒ‘áƒ˜.");
                loader.style.width = "0%";
            } finally {
                modalTitle.innerText = "áƒ’áƒáƒ“áƒáƒ¢áƒáƒœáƒ áƒáƒšáƒ‘áƒáƒ›áƒ¨áƒ˜";
                modalTitle.classList.remove("animate-pulse", "text-blue-500");
            }
        }

        function deleteSelectedLocally() {
            if (confirm(`áƒ’áƒ¡áƒ£áƒ áƒ— áƒ›áƒáƒœáƒ˜áƒ¨áƒœáƒ£áƒšáƒ˜ áƒ¤áƒáƒ¢áƒáƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ¥áƒ áƒáƒ‘áƒ áƒáƒ› áƒ¡áƒ˜áƒ˜áƒ“áƒáƒœ?`)) {
                allPhotos = allPhotos.filter((_, i) => !selectedPhotos.has(i));
                renderGrid();
                toggleSelectMode();
            }
        }

        function createNewAlbum() {
            const name = prompt("áƒáƒ®áƒáƒšáƒ˜ áƒáƒšáƒ‘áƒáƒ›áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜:");
            if(name) {
                const formattedName = name.toLowerCase().trim().replace(/\s+/g, '_');
                if(!albums.includes(formattedName)) {
                    albums.push(formattedName);
                    localStorage.setItem('sastawe_albums', JSON.stringify(albums));
                    renderAlbums();
                }
            }
        }

        function renderAlbums() {
            const grid = document.getElementById('albums-grid');
            grid.innerHTML = albums.map(alb => `
                <div onclick="loadGallery('${alb}'); switchTab('library')" class="aspect-[4/3] bg-zinc-900 rounded-3xl flex flex-col items-center justify-center border border-zinc-800 active:scale-95 transition shadow-xl">
                    <span class="text-2xl mb-2">ğŸ“‚</span>
                    <span class="text-[9px] font-black uppercase text-zinc-400 tracking-[0.1em] text-center px-2">${alb}</span>
                </div>
            `).join('');
        }

        // Viewer Logic
        let viewerIndex = 0;
        const slider = document.getElementById('viewer-slider');
        function openViewer(index) {
            viewerIndex = index;
            document.getElementById('viewer').style.display = 'block';
            slider.innerHTML = allPhotos.map(img => `<div class="slide"><img src="${img.src}"></div>`).join('');
            updateSlider(false);
        }
        function closeViewer() { document.getElementById('viewer').style.display = 'none'; }
        function updateSlider(animate = true) {
            slider.style.transition = animate ? 'transform 0.25s cubic-bezier(0.2, 0, 0, 1)' : 'none';
            slider.style.transform = `translateX(${-viewerIndex * window.innerWidth}px)`;
        }

        let startX = 0, isDragging = false;
        slider.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isDragging = true; slider.style.transition = 'none'; });
        slider.addEventListener('touchmove', e => {
            if(!isDragging) return;
            const diff = e.touches[0].clientX - startX;
            slider.style.transform = `translateX(${-viewerIndex * window.innerWidth + diff}px)`;
        });
        slider.addEventListener('touchend', e => {
            isDragging = false;
            const diff = e.changedTouches[0].clientX - startX;
            if(Math.abs(diff) > 50) {
                if(diff > 0 && viewerIndex > 0) viewerIndex--;
                else if(diff < 0 && viewerIndex < allPhotos.length - 1) viewerIndex++;
            }
            updateSlider();
        });

        function switchTab(tab) {
            document.getElementById('view-library').classList.toggle('hidden', tab !== 'library');
            document.getElementById('view-albums').classList.toggle('hidden', tab !== 'albums');
            
            document.getElementById('nav-lib-text').classList.toggle('text-white', tab === 'library');
            document.getElementById('nav-lib-text').classList.toggle('text-zinc-600', tab !== 'library');
            document.getElementById('nav-alb-text').classList.toggle('text-white', tab === 'albums');
            document.getElementById('nav-alb-text').classList.toggle('text-zinc-600', tab !== 'albums');
            
            if(tab === 'albums') renderAlbums();
        }

        function openUploadWidget() {
            cloudinary.openUploadWidget({ 
                cloudName: CLOUD_NAME, 
                uploadPreset: UPLOAD_PRESET, 
                tags: [CURRENT_TAG],
                clientAllowedFormats: ["jpg", "png", "jpeg", "heic"]
            }, 
            (err, res) => { 
                if (res && res.event === "success") {
                    setTimeout(() => loadGallery(CURRENT_TAG), 1500); 
                } 
            });
        }
    </script>
</body>
</html>
