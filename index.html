<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sastawe Vault</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; }
        .grid-view { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; }
        .ios-blur { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        #viewer { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; touch-action: none; }
        #viewer-img { width: 100%; height: 100%; object-fit: contain; transition: transform 0.2s ease-out; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[2000] flex flex-col items-center justify-center">
        <h2 class="text-3xl font-black mb-8 italic uppercase italic">Ubuntu</h2>
        <input type="password" id="pin-input" autofocus placeholder="••••" class="w-40 text-center text-4xl bg-transparent border-b-2 border-zinc-700 text-white focus:outline-none mb-10">
        <button onclick="checkAuth()" class="bg-white text-black px-12 py-3 rounded-full font-bold">შესვლა</button>
    </div>

    <div id="app-content" class="hidden h-screen overflow-y-auto">
        <header class="ios-blur sticky top-0 z-50 p-5 flex justify-between items-center border-b border-zinc-900">
            <h1 id="page-title" class="text-2xl font-black tracking-tighter uppercase italic">სასტაwe</h1>
            <button id="upload_widget" class="text-blue-500 font-bold">დამატება</button>
        </header>

        <div id="view-library" class="pb-32">
            <div id="photo-grid" class="grid-view"></div>
        </div>

        <div id="view-albums" class="hidden p-4 pb-32">
            <div class="flex justify-between items-center mb-6 text-white font-bold">გეჟობები</div>
            <div id="albums-list" class="grid grid-cols-2 gap-4"></div>
        </div>

        <nav class="ios-blur fixed bottom-0 left-0 right-0 h-20 border-t border-zinc-900 flex justify-around items-center z-50 px-6">
            <button onclick="switchTab('library')" class="flex-1 text-center font-black text-xs uppercase tracking-widest text-white">Carpe Diem</button>
            <button onclick="switchTab('albums')" class="flex-1 text-center font-black text-xs uppercase tracking-widest text-zinc-600 border-l border-zinc-800">გეჟობები</button>
        </nav>
    </div>

    <div id="viewer">
        <button onclick="closeViewer()" class="absolute top-10 left-6 z-[1100] text-white text-lg font-bold">დახურვა</button>
        <img id="viewer-img" src="">
    </div>

    <script>
        const CLOUD_NAME = "djdz4uygc";
        const UPLOAD_PRESET = "sastawe";
        const PASS = "გიჟურად";

        let allPhotos = JSON.parse(localStorage.getItem('vault_photos') || '[]');
        let currentIndex = 0;

        function checkAuth() {
            if(document.getElementById('pin-input').value === PASS) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                renderLibrary();
            } else { alert("არასწორია!"); }
        }

        const myWidget = cloudinary.createUploadWidget({
            cloudName: CLOUD_NAME, uploadPreset: UPLOAD_PRESET,
            multiple: true
        }, (error, result) => {
            if (!error && result.event === "success") {
                allPhotos.unshift({ src: result.info.secure_url });
                localStorage.setItem('vault_photos', JSON.stringify(allPhotos));
                renderLibrary();
            }
        });
        document.getElementById("upload_widget").onclick = () => myWidget.open();

        function renderLibrary() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = '';
            allPhotos.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = "aspect-square overflow-hidden bg-zinc-900";
                div.innerHTML = `<img src="${img.src.replace('/upload/', '/upload/w_400,h_400,c_fill/')}" class="w-full h-full object-cover">`;
                div.onclick = () => openViewer(index);
                grid.appendChild(div);
            });
        }

        // --- VIEWER LOGIC (SWIPE) ---
        let startX = 0;
        function openViewer(index) {
            currentIndex = index;
            document.getElementById('viewer-img').src = allPhotos[currentIndex].src;
            document.getElementById('viewer').style.display = 'flex';
            document.getElementById('viewer').style.alignItems = 'center';
        }

        function closeViewer() { document.getElementById('viewer').style.display = 'none'; }

        const viewer = document.getElementById('viewer');
        viewer.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        viewer.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) nextImg(); // Swipe Left
            if (endX - startX > 50) prevImg(); // Swipe Right
        });

        function nextImg() {
            if (currentIndex < allPhotos.length - 1) {
                currentIndex++;
                openViewer(currentIndex);
            }
        }
        function prevImg() {
            if (currentIndex > 0) {
                currentIndex--;
                openViewer(currentIndex);
            }
        }

        function switchTab(tab) {
            document.getElementById('view-library').classList.toggle('hidden', tab !== 'library');
            document.getElementById('view-albums').classList.toggle('hidden', tab !== 'albums');
        }
    </script>
</body>
</html>
