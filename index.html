<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Vault Pro</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        .ios-blur { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .grid-view { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .album-card { aspect-ratio: 1/1; position: relative; border-radius: 12px; overflow: hidden; background: #f3f4f6; }
        #full-viewer { display: none; position: fixed; inset: 0; background: black; z-index: 100; }
        .tab-icon { font-size: 24px; }
    </style>
</head>
<body class="bg-white text-black select-none">

    <div id="auth-screen" class="fixed inset-0 bg-white z-[200] flex flex-col items-center justify-center">
        <div class="w-16 h-16 bg-blue-500 rounded-2xl mb-6 shadow-xl flex items-center justify-center">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
        </div>
        <h2 class="text-xl font-bold mb-6">áƒ©áƒáƒ¬áƒ”áƒ áƒ”áƒ— áƒáƒáƒ áƒáƒšáƒ˜</h2>
        <input type="password" id="pin-input" autofocus class="w-32 text-center text-3xl tracking-widest border-b-2 border-blue-500 focus:outline-none mb-8">
        <button onclick="checkAuth()" class="bg-black text-white px-10 py-3 rounded-full font-bold active:scale-95 transition">áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ</button>
    </div>

    <div id="app-content" class="hidden">
        
       <header class="ios-blur sticky top-0 z-50 p-4 flex justify-between items-center border-b border-gray-100">
    <div class="flex items-center gap-3">
        <img src="áƒ¨áƒ”áƒœáƒ˜_áƒ¤áƒáƒ¢áƒáƒ¡_áƒšáƒ˜áƒœáƒ™áƒ˜_áƒáƒ¥" class="w-10 h-10 rounded-full object-cover border border-gray-200 shadow-sm">
        <h1 id="page-title" class="text-2xl font-extrabold tracking-tight">áƒ‘áƒ˜áƒ‘áƒšáƒ˜áƒáƒ—áƒ”áƒ™áƒ</h1>
    </div>
    <button id="upload_widget" class="text-blue-500 font-bold text-lg">áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
        </header>

        <div id="view-library" class="pb-32">
            <div id="photo-grid" class="grid-view"></div>
        </div>

        <div id="view-albums" class="hidden p-4 pb-32">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">áƒ©áƒ”áƒ›áƒ˜ áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜</h2>
                <button onclick="createNewAlbum()" class="text-blue-500">+ áƒáƒ®áƒáƒšáƒ˜</button>
            </div>
            <div id="albums-list" class="grid grid-cols-2 gap-4">
                </div>
        </div>

        <div id="full-viewer">
            <button onclick="closeViewer()" class="absolute top-10 left-6 z-[110] text-white text-lg font-bold">áƒ“áƒáƒ®áƒ£áƒ áƒ•áƒ</button>
            <div class="swiper mySwiper w-full h-full">
                <div id="swiper-wrapper" class="swiper-wrapper"></div>
            </div>
        </div>

        <nav class="ios-blur fixed bottom-0 left-0 right-0 h-20 border-t border-gray-200 flex justify-around items-center px-10 z-50">
            <button onclick="switchTab('library')" class="flex flex-col items-center">
                <span class="tab-icon">ğŸ–¼ï¸</span>
                <span class="text-[10px] mt-1 font-bold">áƒ‘áƒ˜áƒ‘áƒšáƒ˜áƒáƒ—áƒ”áƒ™áƒ</span>
            </button>
            <button onclick="switchTab('albums')" class="flex flex-col items-center">
                <span class="tab-icon">ğŸ“</span>
                <span class="text-[10px] mt-1 font-bold">áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜</span>
            </button>
        </nav>
    </div>

    <script>
        const CLOUD_NAME = "djdz4uygc";
        const UPLOAD_PRESET = "sastawe"
        const PASS = "áƒ’áƒ˜áƒŸáƒ£áƒ áƒáƒ“";

        let allPhotos = JSON.parse(localStorage.getItem('vault_photos') || '[]');
        let albums = JSON.parse(localStorage.getItem('vault_albums') || '{"áƒ§áƒ•áƒ”áƒšáƒ": []}');

        function checkAuth() {
            if(document.getElementById('pin-input').value === PASS) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                renderLibrary();
            } else { alert("áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ!"); }
        }

        const myWidget = cloudinary.createUploadWidget({
            cloudName: CLOUD_NAME, uploadPreset: UPLOAD_PRESET,
            multiple: true, clientAllowedFormats: ["jpg", "png", "jpeg"]
        }, (error, result) => {
            if (!error && result.event === "success") {
                const imgData = { url: result.info.secure_url, id: result.info.public_id };
                allPhotos.push(imgData);
                localStorage.setItem('vault_photos', JSON.stringify(allPhotos));
                renderLibrary();
            }
        });
        document.getElementById("upload_widget").onclick = () => myWidget.open();

        function renderLibrary() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = '';
            allPhotos.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = "aspect-square bg-gray-100 cursor-pointer active:opacity-70 transition";
                item.innerHTML = `<img src="${img.url.replace('/upload/', '/upload/w_400,h_400,c_fill/')}" class="w-full h-full object-cover">`;
                item.onclick = () => openViewer(index);
                grid.appendChild(item);
            });
        }

        // SWIPER VIEWER
        let swiper;
        function openViewer(startIndex) {
            const wrapper = document.getElementById('swiper-wrapper');
            wrapper.innerHTML = allPhotos.map(img => `
                <div class="swiper-slide flex items-center justify-center">
                    <img src="${img.url}" class="max-w-full max-h-full object-contain">
                </div>
            `).join('');
            
            document.getElementById('full-viewer').style.display = 'block';
            swiper = new Swiper(".mySwiper", { initialSlide: startIndex });
        }

        function closeViewer() { document.getElementById('full-viewer').style.display = 'none'; }

        // TABS
        function switchTab(tab) {
            document.getElementById('view-library').classList.toggle('hidden', tab !== 'library');
            document.getElementById('view-albums').classList.toggle('hidden', tab !== 'albums');
            document.getElementById('page-title').innerText = tab === 'library' ? 'áƒ‘áƒ˜áƒ‘áƒšáƒ˜áƒáƒ—áƒ”áƒ™áƒ' : 'áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜';
            if(tab === 'albums') renderAlbums();
        }

        function createNewAlbum() {
            const name = prompt("áƒáƒšáƒ‘áƒáƒ›áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜:");
            if(name && !albums[name]) {
                albums[name] = [];
                localStorage.setItem('vault_albums', JSON.stringify(albums));
                renderAlbums();
            }
        }

        function renderAlbums() {
            const list = document.getElementById('albums-list');
            list.innerHTML = Object.keys(albums).map(name => `
                <div class="flex flex-col">
                    <div class="album-card flex items-center justify-center text-3xl shadow-sm">ğŸ“‚</div>
                    <span class="mt-2 font-bold text-sm">${name}</span>
                    <span class="text-xs text-gray-400">${albums[name].length} áƒ¤áƒáƒ¢áƒ</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
