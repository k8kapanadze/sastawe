<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sastawe Vault PRO</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; }
        .grid-view { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; }
        .ios-blur { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        #viewer { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; overflow: hidden; touch-action: pan-y; }
        #viewer-slider { display: flex; height: 100%; transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); will-change: transform; }
        .slide { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
        .slide img { max-width: 100%; max-height: 100%; object-fit: contain; pointer-events: none; }
        .top-bar { position: absolute; top: 40px; left: 0; right: 0; z-index: 1100; display: flex; justify-content: space-between; padding: 0 20px; }
        .action-btn { background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[2000] flex flex-col items-center justify-center p-6 text-center">
        <h2 class="text-4xl font-black italic mb-10 tracking-tighter italic">áƒ¡áƒáƒ¡áƒ¢áƒWE VAULT</h2>
        <input type="password" id="pin-input" placeholder="PIN" class="w-full max-w-xs text-center text-3xl bg-zinc-900 p-4 rounded-2xl mb-4 focus:outline-none border border-zinc-800">
        <button onclick="checkAuth()" class="bg-blue-600 w-full max-w-xs p-4 rounded-2xl font-bold italic uppercase">áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ</button>
    </div>

    <div id="app-content" class="hidden h-screen flex flex-col">
        <header class="ios-blur p-5 flex justify-between items-center border-b border-zinc-900">
            <h1 id="view-title" class="text-xl font-black italic uppercase italic">Carpe Diem</h1>
            <button onclick="openUploadWidget()" class="text-blue-500 font-bold">áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
        </header>

        <div id="main-scroll" class="flex-1 overflow-y-auto pb-32">
            <div id="view-library" class="grid-view"></div>

            <div id="view-albums" class="hidden p-4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xs font-bold text-zinc-500 uppercase tracking-widest">áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜</h2>
                    <button onclick="createNewAlbum()" class="text-[10px] bg-zinc-800 px-3 py-1 rounded-full text-zinc-300">+ áƒáƒ®áƒáƒšáƒ˜</button>
                </div>
                <div id="albums-grid" class="grid grid-cols-2 gap-4"></div>
            </div>
        </div>

        <nav class="ios-blur fixed bottom-0 left-0 right-0 h-20 border-t border-zinc-900 flex justify-around items-center z-50">
            <button onclick="switchTab('library')" class="flex-1 text-[10px] font-bold uppercase tracking-widest text-white">áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ</button>
            <button onclick="switchTab('albums')" class="flex-1 text-[10px] font-bold uppercase tracking-widest text-zinc-500 border-l border-zinc-800">áƒ’áƒ”áƒŸáƒáƒ‘áƒ”áƒ‘áƒ˜</button>
        </nav>
    </div>

    <div id="viewer">
        <div class="top-bar">
            <div class="action-btn" onclick="closeViewer()">â†</div>
            <div class="flex gap-2">
                <div class="action-btn text-blue-400" onclick="downloadCurrent()">Save</div>
                <div class="action-btn text-red-500" onclick="deleteCurrentFromCloudinary()">Delete</div>
            </div>
        </div>
        <div id="viewer-slider"></div>
    </div>

    <script>
        const CLOUD_NAME = "djdz4uygc";
        const UPLOAD_PRESET = "sastawe";
        const PASS = "áƒ’áƒ˜áƒŸáƒ£áƒ áƒáƒ“";
        let TAG = "shared_vault"; // Default tag
        
        let allPhotos = [];
        let albums = ["shared_vault", "party", "trip"]; // áƒ¡áƒáƒ¬áƒ§áƒ˜áƒ¡áƒ˜ áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜
        let currentIndex = 0;

        function checkAuth() {
            if(document.getElementById('pin-input').value === PASS) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                loadGallery(TAG);
            }
        }

        async function loadGallery(tag) {
            TAG = tag;
            const grid = document.getElementById('view-library');
            grid.innerHTML = '<div class="col-span-3 text-center p-10 text-zinc-600">áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...</div>';
            
            try {
                const res = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/v${Date.now()}/${tag}.json`);
                const data = await res.json();
                allPhotos = data.resources.map(img => ({
                    id: img.public_id,
                    src: `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/v${img.version}/${img.public_id}.${img.format}`
                }));
                renderGrid();
            } catch (e) {
                grid.innerHTML = '<div class="col-span-3 text-center p-10 text-zinc-600">áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ</div>';
            }
        }

        function renderGrid() {
            const grid = document.getElementById('view-library');
            grid.innerHTML = allPhotos.map((img, i) => `
                <div class="aspect-square bg-zinc-900 overflow-hidden active:opacity-50" onclick="openViewer(${i})">
                    <img src="${img.src.replace('/upload/', '/upload/w_400,c_fill/')}" class="w-full h-full object-cover">
                </div>
            `).join('');
        }

        // áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ
        function renderAlbums() {
            const grid = document.getElementById('albums-grid');
            grid.innerHTML = albums.map(alb => `
                <div onclick="loadGallery('${alb}'); switchTab('library')" class="aspect-square bg-zinc-900 rounded-2xl flex flex-col items-center justify-center border border-zinc-800 active:scale-95 transition">
                    <span class="text-2xl mb-2">ğŸ“‚</span>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">${alb}</span>
                </div>
            `).join('');
        }

        function createNewAlbum() {
            const name = prompt("áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ” áƒáƒšáƒ‘áƒáƒ›áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜ (áƒ˜áƒœáƒ’áƒšáƒ˜áƒ¡áƒ£áƒ áƒáƒ“):");
            if(name) {
                albums.push(name.toLowerCase().replace(" ", "_"));
                renderAlbums();
            }
        }

        // Upload
        function openUploadWidget() {
            cloudinary.openUploadWidget({
                cloudName: CLOUD_NAME,
                uploadPreset: UPLOAD_PRESET,
                tags: [TAG]
            }, (err, res) => {
                if (res && res.event === "success") setTimeout(() => loadGallery(TAG), 1500);
            });
        }

        // DELETE FROM CLOUDINARY (Client side workaround)
        async function deleteCurrentFromCloudinary() {
            if(!confirm("áƒ’áƒ˜áƒœáƒ“áƒ áƒ¤áƒáƒ¢áƒáƒ¡ áƒ¡áƒáƒ›áƒ£áƒ“áƒáƒ›áƒáƒ“ áƒ¬áƒáƒ¨áƒšáƒ Cloudinary-áƒ“áƒáƒœ?")) return;
            
            const publicId = allPhotos[currentIndex].id;
            
            // áƒ§áƒ£áƒ áƒáƒ“áƒ¦áƒ”áƒ‘áƒ: áƒ‘áƒ áƒáƒ£áƒ–áƒ”áƒ áƒ˜áƒ“áƒáƒœ áƒáƒ˜áƒ áƒ“áƒáƒáƒ˜áƒ áƒ˜ áƒ¬áƒáƒ¨áƒšáƒ áƒ›áƒáƒ˜áƒ—áƒ®áƒáƒ•áƒ¡ Token-áƒ¡.
            // áƒ áƒáƒ“áƒ’áƒáƒœ Token áƒáƒ  áƒ’áƒ•áƒáƒ¥áƒ•áƒ¡, áƒ¤áƒáƒ¢áƒáƒ¡ áƒ£áƒ‘áƒ áƒáƒšáƒáƒ“ "áƒ’áƒáƒ•áƒáƒ¥áƒ áƒáƒ‘áƒ—" áƒ¡áƒ˜áƒ˜áƒ“áƒáƒœ.
            // áƒ¤áƒ˜áƒ–áƒ˜áƒ™áƒ£áƒ áƒáƒ“ áƒ¬áƒáƒ¡áƒáƒ¨áƒšáƒ”áƒšáƒáƒ“ Cloudinary-áƒ¡ Settings-áƒ¨áƒ˜ áƒ£áƒœáƒ“áƒ áƒ©áƒáƒ áƒ—áƒ "Allow unsigned deletion"
            
            alert("áƒ¤áƒáƒ¢áƒ áƒáƒ›áƒáƒ¦áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ˜áƒ“áƒáƒœ.");
            allPhotos.splice(currentIndex, 1);
            renderGrid();
            closeViewer();
        }

        // Slider & Viewer (áƒ¡áƒ¬áƒ áƒáƒ¤áƒ˜)
        const slider = document.getElementById('viewer-slider');
        let startX = 0, isDragging = false;

        function openViewer(index) {
            currentIndex = index;
            document.getElementById('viewer').style.display = 'block';
            slider.innerHTML = allPhotos.map(img => `<div class="slide"><img src="${img.src}"></div>`).join('');
            slider.style.transform = `translateX(${-currentIndex * window.innerWidth}px)`;
        }

        function closeViewer() { document.getElementById('viewer').style.display = 'none'; }

        slider.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isDragging = true; slider.style.transition = 'none'; });
        slider.addEventListener('touchmove', e => {
            if(!isDragging) return;
            const diff = e.touches[0].clientX - startX;
            slider.style.transform = `translateX(${-currentIndex * window.innerWidth + diff}px)`;
        });
        slider.addEventListener('touchend', e => {
            isDragging = false;
            const diff = e.changedTouches[0].clientX - startX;
            if(Math.abs(diff) > 50) {
                if(diff > 0 && currentIndex > 0) currentIndex--;
                else if(diff < 0 && currentIndex < allPhotos.length - 1) currentIndex++;
            }
            slider.style.transition = 'transform 0.2s ease-out';
            slider.style.transform = `translateX(${-currentIndex * window.innerWidth}px)`;
        });

        function switchTab(tab) {
            document.getElementById('view-library').classList.toggle('hidden', tab !== 'library');
            document.getElementById('view-albums').classList.toggle('hidden', tab !== 'albums');
            if(tab === 'albums') renderAlbums();
        }

        function downloadCurrent() {
            const a = document.createElement('a');
            a.href = allPhotos[currentIndex].src;
            a.download = "sastawe_photo.jpg";
            a.click();
        }
    </script>
</body>
</html>
