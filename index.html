<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sastawe Vault</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; }
        .grid-view { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; }
        .ios-blur { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        
        /* სწრაფი Viewer-ის სტილები */
        #viewer { 
            display: none; position: fixed; inset: 0; background: #000; z-index: 1000; 
            overflow: hidden; touch-action: pan-y;
        }
        #viewer-slider { 
            display: flex; height: 100%; transition: transform 0.25s cubic-bezier(0.2, 0, 0.2, 1); 
            will-change: transform;
        }
        .slide { 
            min-width: 100%; height: 100%; display: flex; align-items: center; 
            justify-content: center; padding: 10px; box-sizing: border-box;
        }
        .slide img { max-width: 100%; max-height: 100%; object-fit: contain; pointer-events: none; }
        
        .close-btn { 
            position: absolute; top: 40px; left: 20px; z-index: 1100; 
            background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[2000] flex flex-col items-center justify-center">
        <h2 class="text-3xl font-black mb-8 italic uppercase italic">Ubuntu</h2>
        <input type="password" id="pin-input" autofocus placeholder="••••" class="w-40 text-center text-4xl bg-transparent border-b-2 border-zinc-700 text-white focus:outline-none mb-10">
        <button onclick="checkAuth()" class="bg-white text-black px-12 py-3 rounded-full font-bold active:scale-95 transition">შესვლა</button>
    </div>

    <div id="app-content" class="hidden h-screen overflow-y-auto">
        <header class="ios-blur sticky top-0 z-50 p-5 flex justify-between items-center border-b border-zinc-900">
            <h1 class="text-2xl font-black tracking-tighter uppercase italic">სასტაwe</h1>
            <button id="upload_widget" class="text-blue-500 font-bold">დამატება</button>
        </header>

        <div id="view-library" class="pb-32">
            <div id="photo-grid" class="grid-view"></div>
        </div>

        <div id="view-albums" class="hidden p-4 pb-32">
            <div class="flex justify-between items-center mb-6 text-white font-bold uppercase tracking-widest text-xs">გეჟობები</div>
            <div id="albums-list" class="grid grid-cols-2 gap-4"></div>
        </div>

        <nav class="ios-blur fixed bottom-0 left-0 right-0 h-20 border-t border-zinc-900 flex justify-around items-center z-50 px-6">
            <button onclick="switchTab('library')" id="lib-tab" class="flex-1 text-center font-black text-xs uppercase tracking-widest text-white">Carpe Diem</button>
            <button onclick="switchTab('albums')" id="alb-tab" class="flex-1 text-center font-black text-xs uppercase tracking-widest text-zinc-600 border-l border-zinc-800">გეჟობები</button>
        </nav>
    </div>

    <div id="viewer">
        <div class="close-btn font-bold" onclick="closeViewer()">დახურვა</div>
        <div id="viewer-slider"></div>
    </div>

  <script>
    const CLOUD_NAME = "djdz4uygc";
    const UPLOAD_PRESET = "sastawe";
    const PASS = "გიჟურად";
    const TAG = "shared_vault"; // დარწმუნდი, რომ Cloudinary-ში ეს თეგი მიუთითე

    let allPhotos = [];
    let currentIndex = 0;

    // 1. ფოტოების წამოღება Cloudinary-ს საერთო ბაზიდან
    async function fetchSharedPhotos() {
        try {
            // cb=date.now ეხმარება ბრაუზერს ყოველთვის ახალი ფოტოები დაინახოს
            const response = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG}.json?cb=${Date.now()}`);
            if (!response.ok) throw new Error("Resource list not accessible");
            
            const data = await response.json();
            
            // ფოტოების მონაცემების ფორმირება
            allPhotos = data.resources.map(img => ({
                src: `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/v${img.version}/${img.public_id}.${img.format}`
            }));
            
            renderLibrary();
        } catch (e) {
            console.error("ბაზიდან ფოტოები ვერ წამოვიღე. შეამოწმე Cloudinary Settings -> Security -> Resource List", e);
            // თუ ბაზა ცარიელია, ვაჩვენებთ ცარიელ გალერეას
            renderLibrary();
        }
    }

    function checkAuth() {
        if(document.getElementById('pin-input').value === PASS) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            fetchSharedPhotos(); // შესვლისთანავე ტვირთავს საერთო ფოტოებს
        } else { alert("არასწორია!"); }
    }

    const myWidget = cloudinary.createUploadWidget({
        cloudName: CLOUD_NAME, 
        uploadPreset: UPLOAD_PRESET
    }, (error, result) => {
        if (!error && result.event === "success") {
            // ატვირთვის მერე 1.5 წამში განაახლებს სიას ყველასთვის
            setTimeout(fetchSharedPhotos, 1500);
        }
    });
    document.getElementById("upload_widget").onclick = () => myWidget.open();

    function renderLibrary() {
        const grid = document.getElementById('photo-grid');
        grid.innerHTML = '';
        allPhotos.forEach((img, index) => {
            const div = document.createElement('div');
            div.className = "aspect-square overflow-hidden bg-zinc-900 active:opacity-70 transition-opacity";
            div.innerHTML = `<img src="${img.src.replace('/upload/', '/upload/w_400,h_400,c_fill/')}" class="w-full h-full object-cover">`;
            div.onclick = () => openViewer(index);
            grid.appendChild(div);
        });
    }

    // --- HIGH-SPEED VIEWER LOGIC (SWIPE) ---
    const slider = document.getElementById('viewer-slider');
    let startX = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;

    function openViewer(index) {
        currentIndex = index;
        document.getElementById('viewer').style.display = 'block';
        // სლაიდების მომზადება
        slider.innerHTML = allPhotos.map(img => `<div class="slide"><img src="${img.src}"></div>`).join('');
        updateSliderPosition();
    }

    function closeViewer() { 
        document.getElementById('viewer').style.display = 'none'; 
    }

    function updateSliderPosition() {
        currentTranslate = currentIndex * -window.innerWidth;
        prevTranslate = currentTranslate;
        slider.style.transition = 'transform 0.25s cubic-bezier(0.2, 0, 0.2, 1)';
        slider.style.transform = `translateX(${currentTranslate}px)`;
    }

    slider.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        slider.style.transition = 'none';
    });

    slider.addEventListener('touchmove', e => {
        const currentX = e.touches[0].clientX;
        const diff = currentX - startX;
        slider.style.transform = `translateX(${prevTranslate + diff}px)`;
    });

    slider.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        const diff = endX - startX;
        if (Math.abs(diff) > 100) {
            if (diff > 0 && currentIndex > 0) currentIndex--;
            else if (diff < 0 && currentIndex < allPhotos.length - 1) currentIndex++;
        }
        updateSliderPosition();
    });

    function switchTab(tab) {
        document.getElementById('view-library').classList.toggle('hidden', tab !== 'library');
        document.getElementById('view-albums').classList.toggle('hidden', tab !== 'albums');
        document.getElementById('lib-tab').className = `flex-1 text-center font-black text-xs uppercase tracking-widest ${tab==='library'?'text-white':'text-zinc-600'}`;
        document.getElementById('alb-tab').className = `flex-1 text-center font-black text-xs uppercase tracking-widest ${tab==='albums'?'text-white':'text-zinc-600'} border-l border-zinc-800`;
    }
    </script>
</body>
</html>
