<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>áƒ¡áƒáƒ¡áƒ¢áƒWE</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; }
        .grid-view { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .ios-blur { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .selected-img { border: 3px solid #3b82f6; position: relative; }
        .selected-img::after { content: "âœ“"; position: absolute; top: 5px; right: 5px; background: #3b82f6; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; items-center; justify-content: center; font-size: 12px; font-weight: bold; }
        #viewer { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; overflow: hidden; }
        #viewer-slider { display: flex; height: 100%; transition: transform 0.2s ease-out; }
        .slide { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .slide img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .action-bar { position: fixed; bottom: 85px; left: 50%; transform: translateX(-50%); display: none; gap: 10px; z-index: 100; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[2000] flex flex-col items-center justify-center p-6 text-center">
        <h2 class="text-4xl font-black italic mb-10 tracking-tighter uppercase">áƒ¡áƒáƒ¡áƒ¢áƒWE</h2>
        <input type="password" id="pin-input" placeholder="â€¢â€¢â€¢â€¢" class="w-full max-w-xs text-center text-3xl bg-zinc-900 p-4 rounded-2xl mb-4 focus:outline-none border border-zinc-800">
        <button onclick="checkAuth()" class="bg-white text-black w-full max-w-xs p-4 rounded-2xl font-bold uppercase">áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ</button>
    </div>

    <div id="app-content" class="hidden h-screen flex flex-col">
        <header class="ios-blur p-5 flex justify-between items-center border-b border-zinc-900 sticky top-0 z-50">
            <h1 id="header-title" class="text-xl font-black italic uppercase">áƒ¡áƒáƒ¡áƒ¢áƒWE</h1>
            <div class="flex gap-4">
                <button id="select-mode-btn" onclick="toggleSelectMode()" class="text-zinc-500 text-xs font-bold uppercase">áƒ›áƒáƒœáƒ˜áƒ¨áƒ•áƒœáƒ</button>
                <button onclick="openUploadWidget()" class="text-blue-500 font-bold">áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
            </div>
        </header>

        <div id="action-bar" class="action-bar">
            <button onclick="deleteSelected()" class="bg-red-600 px-6 py-3 rounded-full text-xs font-bold uppercase shadow-lg">áƒ¬áƒáƒ¨áƒšáƒ</button>
            <button onclick="moveSelected()" class="bg-blue-600 px-6 py-3 rounded-full text-xs font-bold uppercase shadow-lg">áƒ’áƒáƒ“áƒáƒ¢áƒáƒœáƒ</button>
        </div>

        <div id="main-scroll" class="flex-1 overflow-y-auto pb-32">
            <div id="view-library" class="grid-view"></div>
            <div id="view-albums" class="hidden p-4">
                <div id="albums-grid" class="grid grid-cols-2 gap-4"></div>
            </div>
        </div>

        <nav class="ios-blur fixed bottom-0 left-0 right-0 h-20 border-t border-zinc-900 flex justify-around items-center z-50">
            <button onclick="switchTab('library')" class="flex-1 text-[10px] font-bold uppercase tracking-widest text-white">Carpe Diem</button>
            <button onclick="switchTab('albums')" class="flex-1 text-[10px] font-bold uppercase tracking-widest text-zinc-500 border-l border-zinc-800">áƒ’áƒ”áƒŸáƒáƒ‘áƒ”áƒ‘áƒ˜</button>
        </nav>
    </div>

    <div id="viewer">
        <div class="absolute top-10 left-5 z-[1100] bg-zinc-800/50 px-4 py-2 rounded-full text-[10px] font-bold" onclick="closeViewer()">áƒ£áƒ™áƒáƒœ</div>
        <div id="viewer-slider"></div>
    </div>

    <script>
        const CLOUD_NAME = "djdz4uygc";
        const UPLOAD_PRESET = "sastawe";
        const PASS = "áƒ’áƒ˜áƒŸáƒ£áƒ áƒáƒ“";
        let CURRENT_TAG = "shared_vault";
        
        let allPhotos = [];
        let selectedPhotos = new Set();
        let isSelectMode = false;
        let albums = JSON.parse(localStorage.getItem('sastawe_albums')) || ["shared_vault", "party", "trip"];

        function checkAuth() {
            if(document.getElementById('pin-input').value === PASS) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                loadGallery(CURRENT_TAG);
            }
        }

        async function loadGallery(tag) {
            CURRENT_TAG = tag;
            document.getElementById('header-title').innerText = tag === "shared_vault" ? "áƒ¡áƒáƒ¡áƒ¢áƒWE" : tag;
            const grid = document.getElementById('view-library');
            grid.innerHTML = '<div class="col-span-3 text-center p-20">...</div>';
            
            try {
                const res = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/v${Date.now()}/${tag}.json`);
                const data = await res.json();
                allPhotos = data.resources.map(img => ({
                    id: img.public_id,
                    src: `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/v${img.version}/${img.public_id}.${img.format}`
                }));
                renderGrid();
            } catch (e) { grid.innerHTML = '<div class="col-span-3 text-center p-20 text-zinc-700">áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ</div>'; }
        }

        function renderGrid() {
            const grid = document.getElementById('view-library');
            grid.innerHTML = allPhotos.map((img, i) => `
                <div id="img-${i}" class="aspect-square bg-zinc-900 overflow-hidden" onclick="handleImgClick(${i})">
                    <img src="${img.src.replace('/upload/', '/upload/w_400,c_fill,g_auto/')}" class="w-full h-full object-cover pointer-events-none">
                </div>
            `).join('');
        }

        function toggleSelectMode() {
            isSelectMode = !isSelectMode;
            selectedPhotos.clear();
            document.getElementById('select-mode-btn').innerText = isSelectMode ? "áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ" : "áƒ›áƒáƒœáƒ˜áƒ¨áƒ•áƒœáƒ";
            document.getElementById('action-bar').style.display = isSelectMode ? 'flex' : 'none';
            renderGrid();
        }

        function handleImgClick(index) {
            if (isSelectMode) {
                const el = document.getElementById(`img-${index}`);
                if (selectedPhotos.has(index)) {
                    selectedPhotos.delete(index);
                    el.classList.remove('selected-img');
                } else {
                    selectedPhotos.add(index);
                    el.classList.add('selected-img');
                }
            } else {
                openViewer(index);
            }
        }

        function deleteSelected() {
            if (confirm(`áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ— áƒ›áƒáƒœáƒ˜áƒ¨áƒœáƒ£áƒšáƒ˜ ${selectedPhotos.size} áƒ¤áƒáƒ¢áƒ?`)) {
                allPhotos = allPhotos.filter((_, i) => !selectedPhotos.has(i));
                renderGrid();
                toggleSelectMode();
            }
        }

        function moveSelected() {
            if (selectedPhotos.size === 0) return;
            const target = prompt("áƒ áƒáƒ›áƒ”áƒš áƒáƒšáƒ‘áƒáƒ›áƒ¨áƒ˜ áƒ’áƒáƒ“áƒáƒ•áƒ˜áƒ¢áƒáƒœáƒáƒ—? (" + albums.join(", ") + ")");
            if (target && albums.includes(target.toLowerCase())) {
                alert(`áƒ¤áƒáƒ¢áƒáƒ”áƒ‘áƒ˜ áƒ’áƒáƒ“áƒáƒ•áƒ˜áƒ“áƒ áƒáƒšáƒ‘áƒáƒ›áƒ¨áƒ˜: ${target}`);
                allPhotos = allPhotos.filter((_, i) => !selectedPhotos.has(i));
                renderGrid();
                toggleSelectMode();
            } else {
                alert("áƒáƒšáƒ‘áƒáƒ›áƒ˜ áƒáƒ  áƒáƒ áƒ¡áƒ”áƒ‘áƒáƒ‘áƒ¡!");
            }
        }

        // Viewer & Albums Logic
        function openViewer(index) {
            document.getElementById('viewer').style.display = 'block';
            const slider = document.getElementById('viewer-slider');
            slider.innerHTML = allPhotos.map(img => `<div class="slide"><img src="${img.src}"></div>`).join('');
            slider.style.transform = `translateX(${-index * window.innerWidth}px)`;
        }

        function closeViewer() { document.getElementById('viewer').style.display = 'none'; }

        function switchTab(tab) {
            document.getElementById('view-library').classList.toggle('hidden', tab !== 'library');
            document.getElementById('view-albums').classList.toggle('hidden', tab !== 'albums');
            if(tab === 'albums') renderAlbums();
        }

        function renderAlbums() {
            const grid = document.getElementById('albums-grid');
            grid.innerHTML = albums.map(alb => `
                <div onclick="loadGallery('${alb}'); switchTab('library')" class="aspect-square bg-zinc-900 rounded-3xl flex flex-col items-center justify-center border border-zinc-800">
                    <span class="text-2xl mb-1">ğŸ“‚</span>
                    <span class="text-[9px] font-bold uppercase">${alb}</span>
                </div>
            `).join('');
        }

        function openUploadWidget() {
            cloudinary.openUploadWidget({ cloudName: CLOUD_NAME, uploadPreset: UPLOAD_PRESET, tags: [CURRENT_TAG] }, 
            (err, res) => { if (res.event === "success") setTimeout(() => loadGallery(CURRENT_TAG), 1200); });
        }
    </script>
</body>
</html>
