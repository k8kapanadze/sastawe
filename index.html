<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>áƒ¡áƒáƒ¡áƒ¢áƒWE - Cloud Vault</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #000; color: #fff; margin: 0; overflow: hidden; }
        .grid-view { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
        .ios-blur { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .selected-img { border: 4px solid #ef4444; position: relative; opacity: 0.6; transform: scale(0.9); transition: 0.2s; }
        .selected-img::after { 
            content: "âœ•"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #ef4444; color: white; border-radius: 50%; width: 28px; height: 28px; 
            display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; 
        }
        #viewer { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; }
        #viewer-slider { display: flex; height: 100%; transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1); }
        .slide { min-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .slide img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #move-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .loading-bar { height: 3px; background: #3b82f6; width: 0%; transition: width 0.3s; position: fixed; top: 0; left: 0; z-index: 9999; }
        .album-card { background: #111; border: 1px solid #222; border-radius: 20px; aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.2s; }
        .album-card:active { transform: scale(0.95); background: #1a1a1a; }
    </style>
</head>
<body>

    <div id="loading-progress" class="loading-bar"></div>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[3000] flex flex-col items-center justify-center p-8 text-center">
        <h2 class="text-5xl font-black italic mb-12 tracking-tighter uppercase text-white">áƒ¡áƒáƒ¡áƒ¢áƒWE</h2>
        <input type="password" id="pin-input" placeholder="áƒáƒáƒ áƒáƒšáƒ˜" class="w-full max-w-xs text-center text-2xl bg-zinc-900 p-5 rounded-3xl mb-4 focus:outline-none border border-zinc-800 text-white placeholder-zinc-700">
        <button onclick="checkAuth()" class="bg-white text-black w-full max-w-xs p-5 rounded-3xl font-bold uppercase tracking-widest active:scale-95 transition">áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ</button>
    </div>

    <div id="move-modal">
        <div class="bg-zinc-900 w-full max-w-sm rounded-[32px] overflow-hidden border border-zinc-800 shadow-2xl">
            <div class="p-6 border-b border-zinc-800 flex justify-between items-center">
                <span class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500">áƒ’áƒáƒ“áƒáƒ¢áƒáƒœáƒ áƒáƒšáƒ‘áƒáƒ›áƒ¨áƒ˜</span>
                <button onclick="closeMoveModal()" class="text-zinc-400 text-2xl">&times;</button>
            </div>
            <div id="move-albums-list" class="max-h-[400px] overflow-y-auto p-4 flex flex-col gap-2"></div>
        </div>
    </div>

    <div id="app-content" class="hidden h-screen flex flex-col">
        <header class="ios-blur p-6 flex justify-between items-center border-b border-zinc-900 sticky top-0 z-50">
            <div>
                <h1 id="header-title" class="text-xl font-black italic uppercase tracking-tighter">áƒ¡áƒáƒ¡áƒ¢áƒWE</h1>
                <p id="album-indicator" class="text-[9px] text-blue-500 font-bold uppercase tracking-widest mt-1">MAIN GALLERY</p>
            </div>
            <div class="flex gap-5 items-center">
                <button id="select-mode-btn" onclick="toggleSelectMode()" class="text-zinc-500 text-[10px] font-black uppercase tracking-widest">áƒ›áƒáƒœáƒ˜áƒ¨áƒ•áƒœáƒ</button>
                <button onclick="openUploadWidget()" class="bg-white text-black w-9 h-9 rounded-full font-bold text-xl flex items-center justify-center active:scale-90 transition">+</button>
            </div>
        </header>

        <div id="action-bar" class="hidden fixed bottom-28 left-6 right-6 h-20 ios-blur border border-zinc-800 rounded-[24px] z-[100] flex items-center justify-around px-6 shadow-2xl">
            <button onclick="deleteSelected()" class="flex flex-col items-center gap-1">
                <span class="text-red-500 text-[10px] font-black uppercase tracking-widest">áƒ¬áƒáƒ¨áƒšáƒ</span>
            </button>
            <div class="h-8 w-[1px] bg-zinc-800"></div>
            <button onclick="openMoveModal()" class="flex flex-col items-center gap-1">
                <span class="text-blue-500 text-[10px] font-black uppercase tracking-widest">áƒ’áƒáƒ“áƒáƒ¢áƒáƒœáƒ</span>
            </button>
        </div>

        <main id="main-scroll" class="flex-1 overflow-y-auto">
            <div id="view-library" class="grid-view pb-32"></div>
            
            <div id="view-albums" class="hidden p-6 pb-32">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-xs font-black text-zinc-500 uppercase tracking-widest">áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜</h2>
                    <button onclick="addNewAlbum()" class="text-[10px] bg-zinc-900 text-zinc-300 px-4 py-2 rounded-full font-bold uppercase">+ áƒáƒ®áƒáƒšáƒ˜</button>
                </div>
                <div id="albums-grid" class="grid grid-cols-2 gap-4"></div>
            </div>
        </main>

        <nav class="ios-blur fixed bottom-0 left-0 right-0 h-24 border-t border-zinc-900 flex justify-around items-center z-50 px-10">
            <button onclick="switchTab('library')" id="nav-lib" class="flex flex-col items-center gap-1 transition">
                <div id="icon-lib" class="w-1.5 h-1.5 rounded-full bg-white mb-1"></div>
                <span class="text-[10px] font-black uppercase tracking-widest">áƒ’áƒáƒšáƒ”áƒ áƒ”áƒ</span>
            </button>
            <button onclick="switchTab('albums')" id="nav-alb" class="flex flex-col items-center gap-1 opacity-40 transition">
                <div id="icon-alb" class="w-1.5 h-1.5 rounded-full bg-white mb-1 opacity-0"></div>
                <span class="text-[10px] font-black uppercase tracking-widest">áƒáƒšáƒ‘áƒáƒ›áƒ”áƒ‘áƒ˜</span>
            </button>
        </nav>
    </div>

    <div id="viewer">
        <button class="absolute top-14 left-6 z-[1100] bg-white/10 backdrop-blur-md border border-white/10 px-5 py-2.5 rounded-full text-[10px] font-black uppercase tracking-widest" onclick="closeViewer()">â† áƒ£áƒ™áƒáƒœ</button>
        <div id="viewer-slider"></div>
    </div>

    <script>
        const CLOUD_NAME = "djdz4uygc";
        const UPLOAD_PRESET = "sastawe";
        const PASS = "áƒ’áƒ˜áƒŸáƒ£áƒ áƒáƒ“";
        
        let CURRENT_TAG = "shared_vault";
        let allPhotos = [];
        let selectedPhotos = new Set();
        let isSelectMode = false;
        let albums = JSON.parse(localStorage.getItem('vault_albums')) || ["shared_vault", "party", "trip", "private"];

        // --- AUTH ---
        function checkAuth() {
            if(document.getElementById('pin-input').value === PASS) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                loadGallery(CURRENT_TAG);
            } else { alert("áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ!"); }
        }

        // --- GALLERY CORE ---
        async function loadGallery(tag) {
            CURRENT_TAG = tag;
            document.getElementById('album-indicator').innerText = tag.replace('_', ' ');
            const grid = document.getElementById('view-library');
            grid.innerHTML = '<div class="col-span-3 text-center py-40 text-zinc-700 text-[10px] font-bold uppercase tracking-[0.3em] animate-pulse">áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...</div>';
            
            try {
                const res = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/v${Date.now()}/${tag}.json`);
                const data = await res.json();
                allPhotos = data.resources.map(img => ({
                    id: img.public_id,
                    src: `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/v${img.version}/${img.public_id}.${img.format}`
                }));
                renderGrid();
            } catch (e) { 
                grid.innerHTML = '<div class="col-span-3 text-center py-40 text-zinc-800 text-[10px] font-bold uppercase tracking-widest">áƒáƒšáƒ‘áƒáƒ›áƒ˜ áƒªáƒáƒ áƒ˜áƒ”áƒšáƒ˜áƒ</div>'; 
            }
        }

        function renderGrid() {
            const grid = document.getElementById('view-library');
            grid.innerHTML = allPhotos.map((img, i) => `
                <div id="img-${i}" class="aspect-square bg-zinc-900 overflow-hidden relative active:scale-95 transition-transform" onclick="handleImgClick(${i})">
                    <img src="${img.src.replace('/upload/', '/upload/w_400,c_fill,g_auto/')}" class="w-full h-full object-cover" loading="lazy">
                </div>
            `).join('');
        }

        function handleImgClick(index) {
            if (isSelectMode) {
                const el = document.getElementById(`img-${index}`);
                if (selectedPhotos.has(index)) {
                    selectedPhotos.delete(index);
                    el.classList.remove('selected-img');
                } else {
                    selectedPhotos.add(index);
                    el.classList.add('selected-img');
                }
            } else { openViewer(index); }
        }

        function toggleSelectMode() {
            isSelectMode = !isSelectMode;
            selectedPhotos.clear();
            document.getElementById('select-mode-btn').innerText = isSelectMode ? "áƒ’áƒáƒ£áƒ¥áƒ›áƒ”áƒ‘áƒ" : "áƒ›áƒáƒœáƒ˜áƒ¨áƒ•áƒœáƒ";
            document.getElementById('action-bar').classList.toggle('hidden', !isSelectMode);
            if (!isSelectMode) renderGrid();
        }

        // --- DELETE & MOVE (VERCEL API) ---
        async function deleteSelected() {
            if (!confirm("áƒ“áƒáƒ áƒ¬áƒ›áƒ£áƒœáƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ®áƒáƒ ? áƒ¤áƒáƒ¢áƒ áƒ¡áƒáƒ›áƒ£áƒ“áƒáƒ›áƒáƒ“ áƒ¬áƒáƒ˜áƒ¨áƒšáƒ”áƒ‘áƒ Cloud-áƒ˜áƒ“áƒáƒœ!")) return;
            const loader = document.getElementById('loading-progress');
            const indices = Array.from(selectedPhotos);
            
            loader.style.width = "20%";
            for (let i of indices) {
                try {
                    await fetch('/api/delete', {
                        method: 'POST',
                        body: JSON.stringify({ public_id: allPhotos[i].id })
                    });
                } catch (e) { console.error(e); }
            }
            loader.style.width = "100%";
            alert("áƒ¬áƒáƒ˜áƒ¨áƒáƒšáƒ!");
            location.reload();
        }

        function openMoveModal() {
            const list = document.getElementById('move-albums-list');
            list.innerHTML = albums.map(alb => `
                <div onclick="executeMove('${alb}')" class="p-5 bg-zinc-800/30 rounded-2xl border border-zinc-800 flex justify-between items-center active:bg-blue-600 transition">
                    <span class="text-[11px] font-black uppercase tracking-widest">${alb}</span>
                    <span class="text-zinc-500 text-xs">â†’</span>
                </div>
            `).join('');
            document.getElementById('move-modal').style.display = 'flex';
        }

        async function executeMove(targetTag) {
            if (targetTag === CURRENT_TAG) return;
            const loader = document.getElementById('loading-progress');
            const indices = Array.from(selectedPhotos);
            
            loader.style.width = "20%";
            for (let i of indices) {
                const photo = allPhotos[i];
                try {
                    // 1. áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ áƒáƒ®áƒáƒšáƒ˜ áƒ—áƒ”áƒ’áƒ˜áƒ—
                    const formData = new FormData();
                    formData.append('file', photo.src);
                    formData.append('upload_preset', UPLOAD_PRESET);
                    formData.append('tags', targetTag);
                    await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                    
                    // 2. áƒ«áƒ•áƒ”áƒšáƒ˜áƒ¡ áƒ¬áƒáƒ¨áƒšáƒ API-áƒ—
                    await fetch('/api/delete', { method: 'POST', body: JSON.stringify({ public_id: photo.id }) });
                } catch (e) { console.error(e); }
            }
            loader.style.width = "100%";
            closeMoveModal();
            alert("áƒ’áƒáƒ“áƒáƒ•áƒ˜áƒ“áƒ!");
            loadGallery(targetTag);
            toggleSelectMode();
        }

        function closeMoveModal() { document.getElementById('move-modal').style.display = 'none'; }

        // --- ALBUMS ---
        function switchTab(tab) {
            document.getElementById('view-library').classList.toggle('hidden', tab !== 'library');
            document.getElementById('view-albums').classList.toggle('hidden', tab !== 'albums');
            document.getElementById('nav-lib').style.opacity = tab === 'library' ? "1" : "0.4";
            document.getElementById('nav-alb').style.opacity = tab === 'albums' ? "1" : "0.4";
            document.getElementById('icon-lib').classList.toggle('opacity-0', tab !== 'library');
            document.getElementById('icon-alb').classList.toggle('opacity-0', tab !== 'albums');
            if(tab === 'albums') renderAlbums();
        }

        function renderAlbums() {
            const grid = document.getElementById('albums-grid');
            grid.innerHTML = albums.map(alb => `
                <div onclick="loadGallery('${alb}'); switchTab('library')" class="album-card">
                    <span class="text-3xl mb-3">ğŸ“‚</span>
                    <span class="text-[9px] font-black uppercase tracking-[0.2em] text-zinc-400">${alb}</span>
                </div>
            `).join('');
        }

        function addNewAlbum() {
            const name = prompt("áƒáƒšáƒ‘áƒáƒ›áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜:");
            if(name) {
                const slug = name.toLowerCase().trim().replace(/\s+/g, '_');
                if(!albums.includes(slug)) {
                    albums.push(slug);
                    localStorage.setItem('vault_albums', JSON.stringify(albums));
                    renderAlbums();
                }
            }
        }

        // --- VIEWER LOGIC ---
        let viewerIndex = 0;
        const slider = document.getElementById('viewer-slider');
        function openViewer(index) {
            viewerIndex = index;
            document.getElementById('viewer').style.display = 'block';
            slider.innerHTML = allPhotos.map(img => `<div class="slide"><img src="${img.src}"></div>`).join('');
            updateSlider(false);
        }
        function closeViewer() { document.getElementById('viewer').style.display = 'none'; }
        function updateSlider(animate = true) {
            slider.style.transition = animate ? 'transform 0.3s cubic-bezier(0.2, 0, 0, 1)' : 'none';
            slider.style.transform = `translateX(${-viewerIndex * window.innerWidth}px)`;
        }

        // Touch gestures for viewer
        let startX = 0, isDragging = false;
        slider.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isDragging = true; slider.style.transition = 'none'; });
        slider.addEventListener('touchmove', e => {
            if(!isDragging) return;
            const diff = e.touches[0].clientX - startX;
            slider.style.transform = `translateX(${-viewerIndex * window.innerWidth + diff}px)`;
        });
        slider.addEventListener('touchend', e => {
            isDragging = false;
            const diff = e.changedTouches[0].clientX - startX;
            if(Math.abs(diff) > 60) {
                if(diff > 0 && viewerIndex > 0) viewerIndex--;
                else if(diff < 0 && viewerIndex < allPhotos.length - 1) viewerIndex++;
            }
            updateSlider();
        });

        // --- UPLOAD ---
        function openUploadWidget() {
            cloudinary.openUploadWidget({ 
                cloudName: CLOUD_NAME, 
                uploadPreset: UPLOAD_PRESET, 
                tags: [CURRENT_TAG],
                styles: { palette: { window: "#000000", sourceBg: "#000000", windowBorder: "#222222", tabIcon: "#FFFFFF", inactiveTabIcon: "#555555", menuIcons: "#FFFFFF", link: "#3b82f6", action: "#3b82f6", inProgress: "#3b82f6", complete: "#22c55e", error: "#ef4444", textDark: "#000000", textLight: "#FFFFFF" } }
            }, 
            (err, res) => { if (res && res.event === "success") { setTimeout(() => loadGallery(CURRENT_TAG), 1000); } });
        }
    </script>
</body>
</html>
